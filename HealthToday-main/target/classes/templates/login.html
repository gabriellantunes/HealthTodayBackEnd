<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f8f9fa;
                margin: 0;
                padding: 0;
                display: flex;
                align-items: center;
                justify-content: center;
                height: 100vh;
            }

            .container {
                max-width: 400px;
                width: 100%;
                margin: 0 auto;
                padding: 20px 40px;
                background-color: white;
                border-radius: 5px;
                box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
                text-align: center;
            }

            .form-group {
                margin-bottom: 20px;
            }

            .form-group label {
                display: block;
                font-weight: bold;
                margin-bottom: 5px;
            }

            .form-group input {
                width: 100%;
                padding: 10px;
                border: 1px solid #ddd;
                border-radius: 5px;
                box-sizing: border-box;
            }

            .btn-primary {
                display: inline-block;
                width: 100%;
                padding: 10px;
                border: none;
                background-color: #007bff;
                color: white;
                border-radius: 5px;
                cursor: pointer;
                font-size: 18px;
                line-height: 1.6;
            }
            .btn-primary2 {
                display: inline-block;
                width: 95%;
                margin-top: 4px;
                padding: 10px;
                border: none;
                background-color: #007bff;
                color: white;
                border-radius: 5px;
                cursor: pointer;
                font-size: 18px;
                line-height: 1.6;
                text-decoration: none;
            }

            .btn-primary:hover {
                background-color: #0056b3;
            }
            .btn-primary2:hover {
                background-color: #0056b3;
            }

            .form-title {
                text-align: center;
                margin-bottom: 20px;
                color: #007bff;
            }

        </style>
</head>
<body>
<div class="container">
  <h2 class="form-title"> HealthToday </h2>
  <form th:action="@{/login}"
        method="POST">

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" name="email">
    </div>

    <div class="form-group">
      <label for="senha">Senha</label>
      <input type="password" class="form-control" id="senha" name="senha">
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-primary">Entrar</button>
      <a href="/usuario/novo" class="btn btn-primary2">Criar uma conta</a>
    </div>

  </form>
</div>
<script th:if="${loginError}">
  alert("Email ou Senha incorretos");
</script>
</body>
</html>
